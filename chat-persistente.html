<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Persistente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #4a76a8;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .other-message {
            background-color: #e5e5ea;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        #chat-input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        
        #send-button:hover {
            background-color: #3a6698;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        #clear-chat {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }
        
        #clear-chat:hover {
            background-color: #d32f2f;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 0.8em;
        }
        
        .user-message .message-sender {
            color: #e5e5ea;
            text-align: right;
        }
        
        .other-message .message-sender {
            color: #555;
            text-align: left;
        }
        
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #username-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        
        #username-input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #username-submit {
            background-color: #4a76a8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #username-submit:hover {
            background-color: #3a6698;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="username-modal">
        <div id="username-form">
            <h2>Ingresa tu nombre</h2>
            <p>Este nombre se mostrará en el chat</p>
            <input type="text" id="username-input" placeholder="Tu nombre" autocomplete="off" required>
            <button id="username-submit">Entrar al chat</button>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <div id="chat-header">
            Chat Persistente - Bienvenido, <span id="display-username"></span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="send-button">Enviar</button>
            <button id="clear-chat">Borrar chat</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameModal = document.getElementById('username-modal');
            const usernameInput = document.getElementById('username-input');
            const usernameSubmit = document.getElementById('username-submit');
            const chatContainer = document.getElementById('chat-container');
            const displayUsername = document.getElementById('display-username');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearChatButton = document.getElementById('clear-chat');
            
            let username = localStorage.getItem('chatUsername');
            
            // Si ya hay un nombre guardado, ocultar el modal
            if (username) {
                usernameModal.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                displayUsername.textContent = username;
                loadMessages();
            }
            
            // Manejar envío del nombre de usuario
            document.getElementById('username-submit').addEventListener('click', function() {
                username = usernameInput.value.trim();
                if (username === '') {
                    alert('Por favor ingresa un nombre');
                    return;
                }
                
                // Guardar nombre y mostrar chat
                localStorage.setItem('chatUsername', username);
                usernameModal.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                displayUsername.textContent = username;
                loadMessages();
            });
            
            // También permitir enviar con Enter
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('username-submit').click();
                }
            });
            
            // Enviar mensaje al presionar Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Enviar mensaje al hacer clic en el botón
            sendButton.addEventListener('click', sendMessage);
            
            // Borrar todo el chat
            clearChatButton.addEventListener('click', function() {
                if (confirm('¿Estás seguro de que quieres borrar todo el historial de chat?')) {
                    localStorage.removeItem('chatMessages');
                    chatMessages.innerHTML = '';
                }
            });
            
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText === '') return;
                
                // Crear y mostrar el mensaje
                const timestamp = new Date();
                addMessageToChat('user', username, messageText, timestamp);
                
                // Guardar mensaje
                saveMessage('user', username, messageText, timestamp);
                
                // Limpiar el input
                messageInput.value = '';
                
                // Simular respuesta (puedes reemplazar esto con conexión a un servidor real)
                setTimeout(() => {
                    const responseText = "Gracias por tu mensaje. Esto es una respuesta automática. En una implementación real, aquí habría un chatbot o conexión con otros usuarios.";
                    const responseTimestamp = new Date();
                    addMessageToChat('other', 'Sistema', responseText, responseTimestamp);
                    saveMessage('other', 'Sistema', responseText, responseTimestamp);
                }, 1000);
            }
            
            function addMessageToChat(sender, senderName, text, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                
                messageDiv.innerHTML = `
                    <div class="message-sender">${senderName}</div>
                    <div>${text}</div>
                    <div class="message-time">${formatTime(timestamp)}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function saveMessage(sender, senderName, text, timestamp) {
                // Obtener mensajes existentes o crear array vacío
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                
                // Añadir nuevo mensaje
                messages.push({
                    sender: sender,
                    senderName: senderName,
                    text: text,
                    timestamp: timestamp.getTime()
                });
                
                // Guardar en localStorage
                localStorage.setItem('chatMessages', JSON.stringify(messages));
            }
            
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                
                messages.forEach(msg => {
                    const timestamp = new Date(msg.timestamp);
                    addMessageToChat(msg.sender, msg.senderName, msg.text, timestamp);
                });
            }
            
            function formatTime(date) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + 
                       ' · ' + 
                       date.toLocaleDateString([], { day: '2-digit', month: '2-digit', year: 'numeric' });
            }
        });
    </script>
</body>
</html>
